<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sono</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/informacoes">Sobre o PSQI</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/perfil">Perfil</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/logout" class="button logout">Logout</a>
            </div>
        </nav>

        <div class="main-content">
            <header>
                <h1>Questionário de Qualidade do Sono</h1>
            </header>
            <form method="POST">
                <label for="hora-deitar">1. Hora usual de deitar:</label>
                <input type="time" id="hora-deitar" name="hora-deitar" required>

                <label for="tempo-para-dormir">2. Número de minutos para dormir:</label>
                <input type="number" id="tempo-para-dormir" name="tempo-para-dormir" min="0" required>

                <label for="hora-levantar">3. Hora usual de levantar:</label>
                <input type="time" id="hora-levantar" name="hora-levantar" required>

                <label for="horas-de-sono">4. Horas de sono por noite:</label>
                <input type="number" id="horas-de-sono" name="horas-de-sono" min="0" required>

                <label>5. Frequência de dificuldades para dormir:</label>
                <label>A) Não conseguiu adormecer em até 30 minutos:</label>
                <select name="questao5a">
                    <option value="0">Nenhuma no último mês </option>
                    <option value="1">Menos de uma vez por semana</option>
                    <option value="2">Uma ou duas vezes por semana</option>
                    <option value="3">Três ou mais vezes por semana</option>
                </select>

                <label>B) Acordou no meio da noite:</label>
                <select name="questao5b">
                    <option value="0">Nenhuma no último mês </option>
                    <option value="1">Menos de uma vez por semana</option>
                    <option value="2">Uma ou duas vezes por semana</option>
                    <option value="3">Três ou mais vezes por semana</option>
                </select>

                <label>6. Qualidade do sono:</label>
                <select name="questao6">
                    <option value="0">Muito boa</option>
                    <option value="1">Boa</option>
                    <option value="2">Ruim</option>
                    <option value="3">Muito Ruim</option>
                </select>

                <label>7. Frequência de uso de remédios para dormir:</label>
                <select name="questao7">
                    <option value="0">Nenhuma no último mês </option>
                    <option value="1">Menos de uma vez por semana</option>
                    <option value="2">Uma ou duas vezes por semana</option>
                    <option value="3">Três ou mais vezes por semana</option>
                </select>

                <label>8. Dificuldade de ficar acordado:</label>
                <select name="questao8">
                    <option value="0">Nenhuma no último mês </option>
                    <option value="1">Menos de uma vez por semana</option>
                    <option value="2">Uma ou duas vezes por semana</option>
                    <option value="3">Três ou mais vezes por semana</option>
                </select>

                <label>9. Problemas para manter o entusiasmo:</label>
                <select name="questao9">
                    <option value="0">Nenhuma dificuldade</option>
                    <option value="1">Um problema leve</option>
                    <option value="2">Um problema razoável</option>
                    <option value="3">Um grande problema</option>
                </select>

                <label>10. Você tem um(a) parceiro(a) ou colega de quarto?</label>
                <select name="questao10">
                    <option value="não">Não</option>
                    <option value="outro-quarto">Parceiro ou colega, mas em outro quarto</option>
                    <option value="outra-cama">Parceiro na mesma cama, mas em outra cama</option>
                    <option value="mesma-cama">Parceiro na mesma cama</option>
                </select>

                <input type="submit" value="Enviar" class="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
